<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #000;
      color: #fff;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .sidebar h4 {
      color: #fff;
      margin-bottom: 2rem;
    }

    .sidebar .nav-link {
      color: #ccc;
      margin-bottom: 10px;
    }

    .sidebar .nav-link:hover {
      background-color: #222;
      color: #fff;
    }

    .sidebar .dropdown-menu {
      background-color: #111;
    }

    .sidebar .dropdown-menu a {
      color: #fff;
    }

    main {
      margin-left: 240px;
      padding: 40px 20px;
    }

    .form-control, .btn {
      border-radius: 0.4rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>üìä Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="trapro.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="trapro.html">Search Stock</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="trapro.html">Price Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="trapro.html">Leaderboard</a>
      </li>
      <li class="nav-item">
        <!-- Account Dropdown -->
        <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
    Account
  </a>
  <ul class="dropdown-menu">
    <li>
      <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
    </li>
    <li>
      <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>
    </li>
  </ul>
</li>

      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <main>
    <h2>üìà Welcome to the Stock Dashboard</h2>
    <p>This is your main content area.</p>
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üîê Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="handleLogin(event)">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üìù Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="handleSignUp(event)">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Functions -->
  <script>
   document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch("https://api.example.com/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": "YOUR_API_KEY" // if required
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      // Save token or client data
      localStorage.setItem("token", data.token);

      alert("‚úÖ Login successful!");

      // OPTIONAL: Fetch client details
      // const clientRes = await fetch(`https://api.example.com/clients/${data.clientId}`, {
      //   headers: { "Authorization": `Bearer ${data.token}` }
      // });
      // const clientDetails = await clientRes.json();
      // console.log(clientDetails);

      bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
    } else {
      alert(`‚ùå Login failed: ${data.message || "Invalid credentials"}`);
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error connecting to API!");
  }
});


    document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("signupName").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  try {
    const res = await fetch("https://api.example.com/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": "YOUR_API_KEY" // if required
      },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("‚úÖ Signup successful! Please login now.");
      bootstrap.Modal.getInstance(document.getElementById("signupModal")).hide();
    } else {
      alert(`‚ùå Signup failed: ${data.message || "Error"}`);
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error connecting to API!");
  }
});
async function loadClientDetails(clientId, token) {
  const res = await fetch(`https://api.example.com/clients/${clientId}`, {
    headers: {
      "Authorization": `Bearer ${token}`
    }
  });
  const client = await res.json();

  document.getElementById("stockOutput").innerHTML = `
    Welcome <b>${client.name}</b> from ${client.country}.
  `;
}

  </script>
</body>
</html>
